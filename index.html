<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Kiểm Tra Hội Thoại Tiếng Nhật</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore-compat.js"></script>
    <!-- DOMPurify for input sanitization -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.0/purify.min.js"></script>
    <style>
        #dialogueTable td, #dialogueTable th {
            padding: 10px;
        }
        #dialogueTable th {
            background-color: #2563eb;
            color: white;
            text-align: left;
        }
        #dialogueTable th:nth-child(1), #dialogueTable td:nth-child(1) { width: 80px; white-space: nowrap; } /* Lớp */
        #dialogueTable th:nth-child(2), #dialogueTable td:nth-child(2) { width: 120px; white-space: nowrap; } /* Phụ Trách */
        #dialogueTable th:nth-child(3), #dialogueTable td:nth-child(3) { width: 120px; white-space: nowrap; } /* Nghiệp Đoàn */
        #dialogueTable th:nth-child(4), #dialogueTable td:nth-child(4) { width: 150px; white-space: nowrap; } /* Công Ty */
        #dialogueTable th:nth-child(5), #dialogueTable td:nth-child(5) { width: 250px; word-wrap: break-word; } /* Ghi Chú */
        #dialogueTable th:nth-child(6), #dialogueTable td:nth-child(6) { width: 130px; white-space: nowrap; } /* Ngày Kiểm Tra */
        #dialogueTable th:nth-child(7), #dialogueTable td:nth-child(7) { width: 150px; text-align: center; white-space: nowrap; } /* Hành Động */

        .table-container {
            overflow-x: auto;
        }
        #dialogueTable {
            min-width: 1000px;
            table-layout: fixed;
            border-collapse: collapse;
        }
        #dialogueTable tbody tr {
            border-bottom: 1px solid #e5e7eb;
        }
        #dialogueModal .modal-content {
            max-height: 90vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: #888 #f1f1f1;
        }
        #dialogueModal .modal-content::-webkit-scrollbar {
            width: 8px;
        }
        #dialogueModal .modal-content::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        #dialogueModal .modal-content::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        #dialogueModal .modal-content::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        @media (max-width: 640px) {
            #dialogueModal .modal-content {
                width: 90vw;
                max-width: none;
            }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="loading" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-blue-600"></div>
    </div>

    <div class="container mx-auto p-6">
        <div class="bg-white shadow-md rounded-lg p-6 mb-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-4">Quản Lý Kiểm Tra Hội Thoại Tiếng Nhật</h1>
            <div class="flex items-center space-x-4">
                <div class="relative w-full max-w-md">
                    <input type="text" id="searchInput" placeholder="Tìm kiếm..." 
                           class="w-full p-3 pl-10 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
                <button onclick="addNewDialogue()" 
                        class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
                    <i class="fas fa-plus mr-2"></i>Thêm Kiểm Tra
                </button>
            </div>
        </div>

        <div class="table-container bg-white shadow-md rounded-lg">
            <table id="dialogueTable" class="w-full table-auto">
                <thead class="bg-blue-600 text-white">
                    <tr>
                        <th class="px-4 py-3 text-left">Lớp</th>
                        <th class="px-4 py-3 text-left">Phụ Trách</th>
                        <th class="px-4 py-3 text-left">Nghiệp Đoàn</th>
                        <th class="px-4 py-3 text-left">Công Ty</th>
                        <th class="px-4 py-3 text-left">Ghi Chú</th>
                        <th class="px-4 py-3 text-left">Ngày Kiểm Tra</th>
                        <th class="px-4 py-3 text-center">Hành Động</th>
                    </tr>
                </thead>
                <tbody id="dialogueTableBody" class="text-gray-700"></tbody>
            </table>
        </div>
    </div>

    <div id="dialogueModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center">
        <div class="modal-content bg-white rounded-lg p-6 w-full max-w-lg">
            <h2 id="modalTitle" class="text-2xl font-bold mb-4">Thêm Kiểm Tra Hội Thoại</h2>
            <form id="dialogueForm">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Lớp</label>
                    <select id="class" class="w-full p-2 border rounded-lg" required>
                        <option value="">Chọn Lớp</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Phụ Trách</label>
                    <select id="personInCharge" class="w-full p-2 border rounded-lg" required>
                        <option value="">Chọn Phụ Trách</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Nghiệp Đoàn</label>
                    <select id="union" class="w-full p-2 border rounded-lg" disabled>
                        <option value="">Chọn Nghiệp Đoàn</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Công Ty</label>
                    <select id="company" class="w-full p-2 border rounded-lg" disabled>
                        <option value="">Chọn Công Ty</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Ghi Chú</label>
                    <textarea id="note" class="w-full p-2 border rounded-lg" rows="4" placeholder="Nhập ghi chú về buổi kiểm tra hội thoại..."></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Ngày Kiểm Tra</label>
                    <input type="date" id="checkDate" class="w-full p-2 border rounded-lg" required readonly>
                </div>
                <div class="flex justify-end space-x-2">
                    <button type="button" onclick="closeModal()" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">Hủy</button>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Lưu</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAfy4QMD9_7PyFHpInNdKDRWuW4AYCtLJ4",
            authDomain: "history-e4633.firebaseapp.com",
            projectId: "history-e4633",
            storageBucket: "history-e4633.firebasestorage.app",
            messagingSenderId: "331974436893",
            appId: "1:331974436893:web:10c3c6adf7b66d2b5fbef4",
            measurementId: "G-DC055090BW"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let editingRow = null;
        let sheetData = [];

        // Function to capitalize first letter of each word
        function capitalizeFirstLetter(text) {
            if (!text) return text;
            return text
                .split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
                .join(' ');
        }

        // Function to convert to uppercase
        function toUpperCase(text) {
            if (!text) return text;
            return text.toUpperCase();
        }

        // Show/Hide Loading Spinner
        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
        }
        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        // Fetch data from SheetDB
        async function fetchSheetData() {
            showLoading();
            try {
                const response = await fetch('https://sheetdb.io/api/v1/nowbvmpq7ee5q');
                sheetData = await response.json();
                sheetData = sheetData
                    .filter(item => item['Lớp'] && item['Lớp'].trim())
                    .map(item => ({
                        ...item,
                        'Nghiệp Đoàn': (item['Nghiệp Đoàn'] || '').trim().toUpperCase(),
                        'Công Ty': (item['Công Ty'] || '').trim().toUpperCase(),
                        'Lớp': item['Lớp'].trim().toUpperCase(),
                        'Phụ Trách': (item['Phụ Trách'] || '').trim().toUpperCase()
                    }));
                console.log('Normalized SheetDB data:', sheetData);
                populateClassDropdown();
            } catch (error) {
                console.error('Error fetching SheetDB data:', error);
                alert('Không thể tải dữ liệu từ SheetDB: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        // Populate Class dropdown
        function populateClassDropdown() {
            const classSelect = document.getElementById('class');
            const uniqueClasses = [...new Set(sheetData.map(item => item['Lớp']))];
            classSelect.innerHTML = '<option value="">Chọn Lớp</option>';
            uniqueClasses.forEach(cls => {
                const option = document.createElement('option');
                option.value = cls;
                option.textContent = cls;
                classSelect.appendChild(option);
            });
        }

        // Populate Person in Charge dropdown based on selected Class
        function populatePersonInChargeDropdown(selectedClass) {
            const personInChargeSelect = document.getElementById('personInCharge');
            personInChargeSelect.innerHTML = '<option value="">Chọn Phụ Trách</option>';
            if (selectedClass) {
                const filteredData = sheetData.filter(item => item['Lớp'] === selectedClass);
                const uniquePersons = [...new Set(filteredData.map(item => item['Phụ Trách']).filter(person => person))];
                uniquePersons.forEach(person => {
                    const option = document.createElement('option');
                    option.value = person;
                    option.textContent = person;
                    personInChargeSelect.appendChild(option);
                });
            }
        }

        // Populate Union dropdown based on selected Class and Person in Charge
        function populateUnionDropdown(selectedClass, selectedPersonInCharge) {
            const unionSelect = document.getElementById('union');
            unionSelect.innerHTML = '<option value="">Chọn Nghiệp Đoàn</option>';
            if (selectedClass && selectedPersonInCharge) {
                const filteredData = sheetData.filter(item =>
                    item['Lớp'] === selectedClass && item['Phụ Trách'] === selectedPersonInCharge
                );
                const uniqueUnions = [...new Set(filteredData.map(item => item['Nghiệp Đoàn']).filter(union => union.trim()))];
                if (uniqueUnions.length > 0) {
                    uniqueUnions.forEach(union => {
                        const option = document.createElement('option');
                        option.value = union;
                        option.textContent = union;
                        unionSelect.appendChild(option);
                    });
                    unionSelect.disabled = false;
                } else {
                    unionSelect.disabled = true;
                }
            } else {
                unionSelect.disabled = true;
            }
        }

        // Populate Company dropdown based on selected Class, Person in Charge, and Union
        function populateCompanyDropdown(selectedClass, selectedPersonInCharge, selectedUnion) {
            const companySelect = document.getElementById('company');
            companySelect.innerHTML = '<option value="">Chọn Công Ty</option>';
            if (selectedClass && selectedPersonInCharge && selectedUnion) {
                const filteredData = sheetData.filter(item =>
                    item['Lớp'] === selectedClass &&
                    item['Phụ Trách'] === selectedPersonInCharge &&
                    item['Nghiệp Đoàn'] === selectedUnion
                );
                const uniqueCompanies = [...new Set(filteredData.map(item => item['Công Ty']).filter(company => company.trim()))];
                if (uniqueCompanies.length > 0) {
                    uniqueCompanies.forEach(company => {
                        const option = document.createElement('option');
                        option.value = company;
                        option.textContent = company;
                        companySelect.appendChild(option);
                    });
                    companySelect.disabled = false;
                } else {
                    companySelect.disabled = true;
                }
            } else {
                companySelect.disabled = true;
            }
        }

        // Load data on page load
        document.addEventListener('DOMContentLoaded', () => {
            fetchSheetData();
            loadDialogues();
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('checkDate').value = today;
        });

        // Load Dialogues from Firestore
        async function loadDialogues() {
            showLoading();
            const tableBody = document.getElementById('dialogueTableBody');
            tableBody.innerHTML = '';
            try {
                const querySnapshot = await db.collection('testHistorykaiwadinhki').orderBy('timestamp', 'desc').get();
                querySnapshot.forEach(doc => {
                    const data = doc.data();
                    const row = document.createElement('tr');
                    row.dataset.docId = doc.id;
                    row.innerHTML = `
                        <td class="px-4 py-3 border-b">${DOMPurify.sanitize(data.className)}</td>
                        <td class="px-4 py-3 border-b">${DOMPurify.sanitize(data.personInCharge)}</td>
                        <td class="px-4 py-3 border-b">${DOMPurify.sanitize(data.union)}</td>
                        <td class="px-4 py-3 border-b">${DOMPurify.sanitize(data.company)}</td>
                        <td class="px-4 py-3 border-b">${DOMPurify.sanitize(data.note)}</td>
                        <td class="px-4 py-3 border-b">${DOMPurify.sanitize(data.checkDate)}</td>
                        <td class="px-4 py-3 border-b text-center">
                            <button onclick="editDialogue(this)" class="text-blue-500 hover:text-blue-700 mr-2"><i class="fas fa-edit"></i></button>
                            <button onclick="deleteDialogue(this)" class="text-red-500 hover:text-red-700"><i class="fas fa-trash"></i></button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading dialogues:', error);
                alert('Không thể tải dữ liệu từ Firestore: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        // Search Function
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const rows = document.querySelectorAll('#dialogueTableBody tr');
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        });

        // Open Modal for Adding
        function addNewDialogue() {
            document.getElementById('modalTitle').textContent = 'Thêm Kiểm Tra Hội Thoại';
            document.getElementById('dialogueForm').reset();
            editingRow = null;
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('checkDate').value = today;
            populateClassDropdown();
            document.getElementById('personInCharge').innerHTML = '<option value="">Chọn Phụ Trách</option>';
            document.getElementById('union').innerHTML = '<option value="">Chọn Nghiệp Đoàn</option>';
            document.getElementById('company').innerHTML = '<option value="">Chọn Công Ty</option>';
            document.getElementById('union').disabled = true;
            document.getElementById('company').disabled = true;
            document.getElementById('dialogueModal').classList.remove('hidden');
        }

        // Open Modal for Editing
        function editDialogue(button) {
            editingRow = button.closest('tr');
            document.getElementById('modalTitle').textContent = 'Sửa Kiểm Tra Hội Thoại';
            document.getElementById('class').value = editingRow.cells[0].textContent;
            populatePersonInChargeDropdown(editingRow.cells[0].textContent);
            document.getElementById('personInCharge').value = editingRow.cells[1].textContent;
            populateUnionDropdown(editingRow.cells[0].textContent, editingRow.cells[1].textContent);
            document.getElementById('union').value = editingRow.cells[2].textContent;
            populateCompanyDropdown(editingRow.cells[0].textContent, editingRow.cells[1].textContent, editingRow.cells[2].textContent);
            document.getElementById('company').value = editingRow.cells[3].textContent;
            document.getElementById('note').value = editingRow.cells[4].textContent;
            document.getElementById('checkDate').value = editingRow.cells[5].textContent;
            document.getElementById('dialogueModal').classList.remove('hidden');
        }

        // Close Modal
        function closeModal() {
            document.getElementById('dialogueModal').classList.add('hidden');
            document.getElementById('dialogueForm').reset();
            editingRow = null;
        }

        // Delete Dialogue from Firestore
        async function deleteDialogue(button) {
            if (confirm('Bạn có chắc chắn muốn xóa thông tin này?')) {
                showLoading();
                const row = button.closest('tr');
                const docId = row.dataset.docId;
                try {
                    await db.collection('testHistorykaiwadinhki').doc(docId).delete();
                    row.remove();
                    alert('Xóa thành công!');
                } catch (error) {
                    console.error('Error deleting dialogue:', error);
                    alert('Đã xảy ra lỗi khi xóa dữ liệu: ' + error.message);
                } finally {
                    hideLoading();
                }
            }
        }

        // Dropdown Event Listeners
        document.getElementById('class').addEventListener('change', function(e) {
            const selectedClass = e.target.value;
            populatePersonInChargeDropdown(selectedClass);
            document.getElementById('personInCharge').value = '';
            document.getElementById('union').innerHTML = '<option value="">Chọn Nghiệp Đoàn</option>';
            document.getElementById('company').innerHTML = '<option value="">Chọn Công Ty</option>';
            document.getElementById('union').disabled = true;
            document.getElementById('company').disabled = true;
        });

        document.getElementById('personInCharge').addEventListener('change', function(e) {
            const selectedClass = document.getElementById('class').value;
            const selectedPersonInCharge = e.target.value;
            populateUnionDropdown(selectedClass, selectedPersonInCharge);
            document.getElementById('union').value = '';
            document.getElementById('company').innerHTML = '<option value="">Chọn Công Ty</option>';
            document.getElementById('company').disabled = true;
        });

        document.getElementById('union').addEventListener('change', function(e) {
            const selectedClass = document.getElementById('class').value;
            const selectedPersonInCharge = document.getElementById('personInCharge').value;
            const selectedUnion = e.target.value;
            populateCompanyDropdown(selectedClass, selectedPersonInCharge, selectedUnion);
            document.getElementById('company').value = '';
        });

        // Form Submission
        document.getElementById('dialogueForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            showLoading();

            const className = DOMPurify.sanitize(toUpperCase(document.getElementById('class').value));
            const personInCharge = DOMPurify.sanitize(toUpperCase(document.getElementById('personInCharge').value));
            const union = DOMPurify.sanitize(toUpperCase(document.getElementById('union').value || ''));
            const company = DOMPurify.sanitize(toUpperCase(document.getElementById('company').value || ''));
            const note = DOMPurify.sanitize(document.getElementById('note').value);
            const checkDate = DOMPurify.sanitize(document.getElementById('checkDate').value);

            if (!className || !personInCharge || !checkDate) {
                alert('Vui lòng điền đầy đủ các trường bắt buộc: Lớp, Phụ Trách, Ngày Kiểm Tra.');
                hideLoading();
                return;
            }

            const dialogueData = {
                className,
                personInCharge,
                union,
                company,
                note,
                checkDate,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            try {
                if (editingRow) {
                    const docId = editingRow.dataset.docId;
                    await db.collection('testHistorykaiwadinhki').doc(docId).update(dialogueData);
                    editingRow.cells[0].textContent = className;
                    editingRow.cells[1].textContent = personInCharge;
                    editingRow.cells[2].textContent = union || '';
                    editingRow.cells[3].textContent = company || '';
                    editingRow.cells[4].textContent = note;
                    editingRow.cells[5].textContent = checkDate;
                } else {
                    const docRef = await db.collection('testHistorykaiwadinhki').add(dialogueData);
                    const newRow = document.createElement('tr');
                    newRow.dataset.docId = docRef.id;
                    newRow.innerHTML = `
                        <td class="px-4 py-3 border-b">${className}</td>
                        <td class="px-4 py-3 border-b">${personInCharge}</td>
                        <td class="px-4 py-3 border-b">${union || ''}</td>
                        <td class="px-4 py-3 border-b">${company || ''}</td>
                        <td class="px-4 py-3 border-b">${note}</td>
                        <td class="px-4 py-3 border-b">${checkDate}</td>
                        <td class="px-4 py-3 border-b text-center">
                            <button onclick="editDialogue(this)" class="text-blue-500 hover:text-blue-700 mr-2"><i class="fas fa-edit"></i></button>
                            <button onclick="deleteDialogue(this)" class="text-red-500 hover:text-red-700"><i class="fas fa-trash"></i></button>
                        </td>
                    `;
                    document.getElementById('dialogueTableBody').prepend(newRow);
                }
                alert('Dữ liệu đã được lưu thành công!');
                closeModal();
            } catch (error) {
                console.error('Error saving to Firestore:', error);
                alert('Đã xảy ra lỗi khi lưu dữ liệu: ' + error.message);
            } finally {
                hideLoading();
            }
        });
    </script>
</body>
</html>
